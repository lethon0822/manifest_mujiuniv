apiVersion: apps/v1
kind: Deployment
metadata:
  name: mujiuniv-user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mujiuniv-user
  template:
    metadata:
      labels:
        app: mujiuniv-user
    spec:
      containers:
      - name: mujiuniv-user
        image: harbor.greenart.n-e.kr/mujiuniv/user:2
        ports:
          - containerPort: 8080
        volumeMounts:
          - name: host-volume
            mountPath: /home/download
      volumes:
        - name: host-volume
          hostPath:
            path: /home/green/download
            type: DirectoryOrCreate      
      imagePullSecrets:
      - name: harbor-creds
      serviceAccountName: spring-gateway